<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
  <style>
    .error{
    color:red
    }
  </style>
</head>
<body>
<i>This is the valid Registration form in which it has mandatory field</i>
<br><br>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
  First name: <input type="text" th:field="*{firstName}">
  <br><br>
  Last name(*): <input type="text" th:field="*{lastName}">
  <!--Add error message (if present)-->
  <span th:if="${#fields.hasErrors('lastName')}"
        th:errors="*{lastName}"
        class="error"></span>
  <br><br>
  Number Range: <input type="text" th:field="*{numRange}">
    <span th:if="${#fields.hasErrors('numRange')}"
          th:errors="*{numRange}"
          class = "error"></span>
    <br><br>
  Postal Code: <input type="text" th:field="${customer.postalCode}">
  <span th:if="${#fields.hasErrors('postalCode')}"
              th:errors="*{postalCode}"
              class="error"></span>
  <br><br>
  Course Code: <input type="text" th:field="*{courseCode}">
  <span th:if="${#fields.hasErrors('courseCode')}"
        th:errors="*{courseCode}"
        class="error"></span>
  <br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
